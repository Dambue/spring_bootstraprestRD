<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>New User</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="navbar-brand inline">
        <b th:text="${user.getEmail()}">name</b> with roles:
        <b class="font-weight-normal" th:text="${user.findRole()}">name</b>
    </div>
    <div>
        <a href="/logout" class="text-muted">Logout</a>
    </div>
</nav>

<div class="row pt-4 bg-light justify-content-start">
    <div class="col col-md-2 bg-white flex-column mb-2">
        <ul class="nav flex-column nav-pills ">
            <div class="list-group">
                <a th:href="@{/admin/}" class="list-group-item active">Admin</a>
                <a class="nav-link" href="/user/">User</a>
            </div>
        </ul>
    </div>
    <div class="col-md-10">
        <table class="table table-striped" id="myTable">
            <thead>
            <h1>Admin panel</h1>
            <tr>
                <ul class="nav nav-tabs" role="tablist">
                    <li class="nav-item"><a class="nav-link " href="/admin">Users table</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/admin/new">New User</a></li>
                </ul>
                <h3>Add new user</h3>
            </tr>
            </thead>
            <tbody>

            <div align="center">
                <form th:action="@{/admin}" id="addNewUser" class="addUser">
                    <div id="edit" class="row">
                        <div class="col-md-4"></div>
                        <div class="col-md-2">

                            <div class="form-group">
                                <label for="name" style="font-weight: bold; text-align: center">First name </label>
                                <input type="text" class="form-control" id="name" required pattern=".{2,20}">
                            </div>

                            <div class="form-group">
                                <label for="lastname" style="font-weight: bold">Last name </label>
                                <input type="text" class="form-control" id="lastname" required pattern=".{2,20}">
                            </div>

                            <div class="form-group">
                                <label for="age" style="font-weight: bold">Age </label>
                                <input type="number" class="form-control" min="1" max="100" id="age" required>
                            </div>

                            <div class="form-group">
                                <label for="email" style="font-weight: bold">Email </label>
                                <input type="email" class="form-control" id="email" required>
                            </div>

                            <div class="form-group">
                                <label for="password" style="font-weight: bold">Password </label>
                                <input type="password" class="form-control" id="password" required>
                            </div>

                            <div class="form-group">
                                <label for="role" style="font-weight: bold">Role </label>
                                <br>
                                <select class="form-select" multiple
                                        aria-label="multiple select example" size="2" id="role" name="role" required>
                                    <option value=1>ADMIN</option>
                                    <option value=2>USER</option>
                                </select>
                            </div>

                            <button type="submit" class="btn btn-success addBtn">Add new user</button>
                        </div>
                    </div>
                </form>
            </div>

            </tbody>
        </table>
    </div>
</div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/new.js}" src="/static/new.js"></script>
</body>
</html>
